<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="activity">
  <div class="row">
    <div class="large-2 columns small-3"><img src={{image}}></div>
    <div class="large-10 columns">
      {{#if isOwner}}
      <button class="delete delete-activity">&times;</button>
      {{/if}}
      <p><strong>{{name}}:</strong> {{description}}</p>
      <ul class="inline-list">
        <li><b>Date:</b></li>
        <li>{{date}}</li>
        <li><b>Time:</b></li>
        <li>{{time}}</li>
      </ul>
      <h6>{{guardians.length}} Guardian(s) Ready</h6>
      {{#each guardians}}
        {{> player_comment}}
      {{/each}}
      {{#if currentUser}}
      {{#if notSignedUp}}
      <div class="row">
        <div class="large-2 columns small-3"><img src={{emblem}}></div>
        <form>
        
        <div class="large-10 columns"><b>Want to join?    </b><input type="submit" value="I'm in!" class="join-button">
        <div class="join-field">
          <input type="text" name="comment" placeholder="Comment, discuss. etc.">
        </div>
        </div>
        
        </form>
      </div>
      {{/if}}
      {{/if}}
    </div>
  </div>
  <hr>
</template>

<template name="player_comment">
  <div class="row">
      <div class="large-2 columns small-3">
        <img src={{emblem}}>
      </div>
      <div class="large-10 columns">
      <b>{{psn}}</b>
      {{#if isCommentOwner}}
      <button class="leave-button">&times;</button>
      {{/if}}
      <p>{{comment}}</p>
      </div>
  </div>
</template>

<template name="player_signup">
  <div class="row">
      <div class="large-2 columns small-3"><img src="./50x50.jpg"></div>
      <div class="large-10 columns"><b>Want to join? </b><input type="submit" value="I'm in!">
      <input type="text">
      </div>

  </div>
</template>

<template name="addActivityForm">
<form class=".new-activity">
<section class="section">
<select name="activity_name">
  <option value="Vault of Glass - NM">Vault of Glass - NM</option>
  <option value="Vault of Glass - HM">Vault of Glass - HM</option>
  <option value="Crota's End - NM">Crota's End - NM</option>
  <option value="Crota's End - HM">Crota's End - HM</option>
  <option value="Weekly Nightfall">Weekly Nightfall</option>
  <option value="Weekly Heroic">Weekly Heroic</option>
  <option value="Prison of Elders - LV28">Prison of Elders - LV28</option>
  <option value="Prison of Elders - LV32">Prison of Elders - LV32</option>
  <option value="Prison of Elders - LV34">Prison of Elders - LV34</option>
  <option value="Prison of Elders - LV35">Prison of Elders - LV35</option>
  <option value="Trials of Osiris">Trials of Osiris</option>
  <option value="Crucible">Crucible</option>
  <option value="Patrol">Patrol</option>
  <option value="Other">Other</option>
</select>
</section>
<section class="section">
<input type="time" name="time"/>
</section>
<section class="section">
<input type="date" id="datePicker" name="date"/>
</section>
<section class="section">
<input type="text" placeholder="Comments, notes, etc." name="description" id="description_box"/></section>
<section class="section">
<input type="submit" value="Add Activity" class="add-button"/>
</section>
</form>
<script type="text/javascript">
  document.getElementById('datePicker').value = new Date().toDateInputValue();
</script>

</template>
